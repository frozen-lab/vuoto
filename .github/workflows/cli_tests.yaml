name: Test CLI 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Checkout directory
      run: cd cli 

    - name: Build project
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

